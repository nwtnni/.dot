# From https://github.com/Airblader/dotfiles-manjaro/blob/master/.compton.conf
backend = "glx";

vsync = "opengl-swc";
paint-on-overlay = true;
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";
detect-client-opacity = true;

shadow = true;
no-dock-shadow = true;
no-dnd-shadow = true;
clear-shadow = true;

shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-ignore-shaped = true;
shadow-exclude = [
 "n:e:Notification",
 "n:e:Docky",
 "g:e:Synapse",
 "g:e:Conky",
 "n:w:*dockbarx*"
];

blur-background = true;
blur-background-frame = true;
blur-kern = "7x7box";
# blur-background-exclude = [
#   "class_g = 'i3-frame'",
  # "window_type = 'dock'",
#   "window_type = 'desktop'",
#   "_GTK_FRAME_EXTENTS@:c"
# ];

menu-opacity = 0.8;
active-opacity = 0.95;
inactive-opacity = 0.90;

mark-wmwin-focused = true;
mark-ovredir-focused = true;
inactive-opacity-override = false;

fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.05;
fade-exclude = [];

wintypes: {
    tooltip = { fade = true; shadow = false; opacity = 1.00 };
};
