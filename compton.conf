backend = "glx";

vsync = "opengl-swc";
paint-on-overlay = true;
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";
detect-client-opacity = true;

shadow = true;
no-dock-shadow = true;
no-dnd-shadow = true;
clear-shadow = true;

shadow-radius = 15;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-ignore-shaped = true;
shadow-exclude = [
 "n:e:Notification",
 "n:e:Docky",
 "g:e:Synapse",
 "g:e:Conky",
 "n:w:*dockbarx*"
];

blur-background = true;
blur-background-frame = true;
blur-kern = "7x7box";

menu-opacity = 0.8;
active-opacity = 0.95;
inactive-opacity = 0.80;

mark-wmwin-focused = true;
mark-ovredir-focused = true;
inactive-opacity-override = false;

fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.05;
fade-exclude = [];

wintypes: {
    tooltip = { fade = true; shadow = false; opacity = 1.00 };
};
